<div class = "card-wrapper">
      <article>
          <div class = "img-box">
              <img src = "http://localhost:53744/Image/{{post.image}}" alt = "">
          </div>

          <div class = "text-content">
              <h3>{{post.title}}</h3>
              <div class = "rating">
                <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
              </div>

              <p>{{post.description}}</p>
              <span class="aDate">
                {{post.postedOn}}
              </span>
              <div class="view-button">
                  <app-button color="pink" text="View"></app-button>
                </div>
          </div>
      </article>
</div>
